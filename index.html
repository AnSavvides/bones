<!DOCTYPE html>
<html>
    <head>
        <title>Bones</title>
        <!-- The data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="scripts/app/main" src="scripts/libraries/require.js"></script>
    	<link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <!-- 'Simples' here refers to Orlov's catchphrase of Compare the Meerkat. -->
        <h1>Bones, simples.</h1>
        <p>Plenty of JavaScript goodness from <a href="http://requirejs.org/" target="_blank">RequireJS</a>, <a href="http://backbonejs.org/" target="_blank">Backbone.js</a>, <a href="http://underscorejs.org/" target="_blank">Underscore.js</a>, <a href="http://jquery.com/" target="_blank">jQuery</a> and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter's Bootstrap</a>.</p>
    </body>
</html>
